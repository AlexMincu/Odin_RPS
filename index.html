<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link rel="stylesheet" href="/resources/normalize.css" />
    <link rel="stylesheet" href="/resources/style.css" />

    <!-- JS -->
    <script src="/resources/script.js" defer></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <header>
      <h1>Rock-Paper-Scissors</h1>
    </header>

    <main>
      <div class="game-container">
        <img
          class="game__icon"
          src="/resources/images/jigsaw.png"
          alt="Jigsaw puppet"
        />
        <h2 class="game__title">Let's play a game</h2>
        <p class="game__description">First to 5 losses, dies</p>

        <p class="game__title--human">Choose your weapon!</p>

        <div class="cards-container--human">
          <div id="0" class="card card--human">
            <img
              src="/resources/images/rock.png"
              alt="Rock"
              class="card__img"
            />
            <p class="card__title">Rock</p>
          </div>

          <div id="1" class="card card--human">
            <img
              src="/resources/images/paper.png"
              alt="Paper"
              class="card__img"
            />
            <p class="card__title">Paper</p>
          </div>

          <div id="2" class="card card--human">
            <img
              src="/resources/images/scissors.png"
              alt="Scissors"
              class="card__img"
            />
            <p class="card__title">Scissors</p>
          </div>
        </div>

        <p class="game__title--computer">The computer is waiting for you.</p>

        <div class="cards__container--computer">
          <div class="card card--computer">
            <img
              src="/resources/images/none.png"
              alt="Computer option"
              class="card__img"
            />
            <p class="card__title"></p>
          </div>
        </div>

        <div class="scoreboard">
          <p class="scoreboard__title">Scoreboard</p>

          <div class="scoreboard__players-container">
            <div class="scoreboard__player scoreboard__player--human">
              <p class="scoreboard__player__score">0</p>
              <p class="scoreboard__player__name">Human</p>
            </div>

            <div class="scoreboard__player scoreboard__player--computer">
              <p class="scoreboard__player__score">0</p>
              <p class="scoreboard__player__name">Computer</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Copyright &copy; Alexandru Minculescu 2022</p>
    </footer>
  </body>
</html>
